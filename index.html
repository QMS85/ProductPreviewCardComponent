<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gabrielle Essence Eau De Parfum - A floral, solar and voluptuous interpretation by CHANEL">
  
  <title>Product Preview Card | Gabrielle Essence Eau De Parfum</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="product-card">
    <div class="product-image">
      <picture>
        <source media="(min-width: 768px)" srcset="attached_assets/image-product-desktop_1749554527787.jpg">
        <img src="attached_assets/image-product-mobile_1749554518480.jpg" alt="Gabrielle Essence Eau De Parfum perfume bottle">
      </picture>
    </div>
    
    <div class="product-content">
      <p class="product-category">Perfume</p>
      
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="product-pricing">
        <span class="product-price">$149.99</span>
        <span class="product-price-original">
          <span class="sr-only">Original price:</span>
          $169.99
        </span>
      </div>
      
      <button class="add-to-cart-btn" type="button" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
        <svg class="cart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V17A2 2 0 0 1 15 19H9A2 2 0 0 1 7 17V13M17 13H7M9 19V21M15 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Add to Cart
      </button>
    </div>
  </main>

    </div>-->
  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
